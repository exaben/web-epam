<form [formGroup]="profileForm">

  <div class="card">
    <label for="first-name">Keresztnév: </label>
    <input id="first-name" type="text" formControlName="firstName">
  
    <label for="last-name">Vezetéknév: </label>
    <input id="last-name" type="text" formControlName="lastName">
  
    <label for="user-name">Felhasználónév: </label>
    <input id="user-name" type="text" formControlName="userName">
    <label for="user-name">Email cím: </label>
    <input id="email" type="email" formControlName="email">
    <label for="opass">Régi jelszó: </label>
    <input id="opass" type="password" formControlName="opass">
    <label for="npass">Új jelszó: </label>
    <input id="npass" type="password" formControlName="npass">
    <label for="cpass">Új jelszó megerősítés: </label>
    <input id="cpass" type="password" formControlName="cpass">
  </div>

</form>
<button (click)="profileDisable()">Vissza</button>
<button (click)="profileEnable()">Szerkesztés</button><br/> 
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()"></form>
<p>Frissités gombra nyomni.</p>
<button type="submit" [disabled]="!profileForm.valid">Frissités</button>
